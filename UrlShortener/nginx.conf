events {
    worker_connections 1024;  # Defines the maximum number of simultaneous connections
}

http {
    # Define the upstream for URL shortener service
    upstream urlshortener {
        # Docker Compose service names with port 80 (exposed internally)
        server urlshortener-urlshortener-1-1:80;
        server urlshortener-urlshortener-2-1:80;
    }

    # Main server block
    server {
        listen 80;  # Listen on port 80 internally

        # Route all traffic to the URL shortener service
        location / {
            # Proxy requests to the URL shortener backend
            proxy_pass http://urlshortener;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
